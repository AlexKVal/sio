<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script>
      var socket = io.connect('http://localhost:8080');
      var ui = {};

      socket.on('connect', function() {
        socket.emit('addUser', prompt('Your name?'));
      });

      socket.on('updateChat', function(username, message) {
        $('#chat').append('<b>' + username + ':</b> ' + message + '<br>');
      });

      socket.on('updateUsers', function(usernames) {
        ui.users = $('#users');
        ui.users.empty();
        usernames.forEach(function(value) {
          ui.users.append('<div>' + value + '</div>');
        })
      });

      $(function() {
        ui.message = $('#message');
        ui.datasend = $('#datasend');

        ui.datasend.click(function() {
          var message = ui.message.val();
          ui.message.val('');
          socket.emit('sendchat', message);
        });

        ui.message.keypress(function(e) {
          if (e.which === 13) {
            $(this).blur();
            ui.datasend.focus().click();
          }
        })
      })
    </script>
  </head>
  <body>
    <div style="float:left;width:100px;border-right:1px solid black; height:300px;padding:10px;overflow:scroll-y;">
      <b>USERS</b>
      <div id="users"></div>
    </div>
    <div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
      <div id="chat"></div>
      <input type="text" id="message" style="width:200px;" />
      <input type="button" id="datasend" value="send" />
    </div>
  </body>
</html>
